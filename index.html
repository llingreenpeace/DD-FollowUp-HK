  <meta charset="utf-8">
  <title>後續聯繫同意書｜綠色和平</title>

  <meta property="og:title" content="">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>  
  <div class="wrapper">
    <header>
      <a href="http://www.greenpeace.org/hongkong/?ref=dd_followup" title="Greenpeace" class="logo">
        <span class="visuallyhidden">Greenpeace</span>
      </a>
    </header>
    <main>
      <div class="img-div">

      </div>
      <div class="form-div">
        <h2>感謝您願意了解更多環境保護的工作，<br>共同守護我們唯一的地球。<br>
          我們將透過您留下的資料做後續的聯繫。</h2>
        <form method="post" action="" class="" id="mc-form">  
          <div class="form__name">
            <div class="form__LastName">
              <label class="form__label">姓氏<span>*</span></label>
              <input id="LastName" name="LastName" type="text" class="form__input" placeholder="姓氏" required>
            </div>
      
            <div class="form__FirstName">
              <label class="form__label">名字<span>*</span></label>
              <input id="FirstName" name="FirstName" type="text" class="form__input" placeholder="名字" required>
            </div>
          </div>          
                    
          <div>
            <label class="form__label">電郵地址<span>*</span></label>
            <input id="Email" name="Email" type="email" class="form__input email" placeholder="電郵地址"  required>
          </div>

          <div>
            <label class="form__label">手提號碼<span>*</span></label>
            <div class="MobileGroup">
              <select id="MobileCountryCode" name="MobileCountryCode" class="form-phone__input" style="width:20%">
                  <option value="852">+852</option>
                  <option value="853">+853</option>
              </select>
              <input id="MobilePhone" name="MobilePhone" class="form-phone__input hk-phone" style="width:75%; float:right;" type="text" placeholder="手提號碼" required>
            </div>            
          </div>
    
          <div>
            <label class="form__label">出生年份<span>*</span></label>
            <select id="Birthdate" name="Birthdate" class="form__input" required>
              <option value="">出生年份</option>
            </select>		
          </div>

          <div>
            <label class="form__label">平日方便聯繫時段</label> <br><br>    
            <label class="form-check__label"><input name="AvailableTimeslot" type="checkbox" value="0930-1200" checked> 早上 0930-1200 </label><br>    
            <label class="form-check__label"><input name="AvailableTimeslot" type="checkbox" value="1200-1400" checked> 中午 1200-1400 </label><br>    
            <label class="form-check__label"><input name="AvailableTimeslot" type="checkbox" value="1400-1800" checked> 下午 1400-1800 </label><br>
          </div>
                    
          <div class="form__OptIn">
            <input id="OptIn" name="OptIn" type="checkbox" checked />
            <label for="OptIn">
              我願意收到綠色和平發送的通訊，讓我能掌握環保工作的最新脈動！綠色和平尊重並保障您的個人資料，您隨時可取消訂閱，請參考<a href="https://www.greenpeace.org/hongkong/policies/privacy-and-cookies/?ref=dd_followup"
              title="個人隱私政策" target="_blank">私隱政策</a>。
            </label>
          </div>
                    
          <input type="hidden" name="req" value="post_data">
          <input type="hidden" name="LeadSource" value="Direct Dialogue Followup">
          <!-- <input type="hidden" name="CampaignId" value="7012u000000P4pYAAS" title="Comms - Direct Dialogue Followup - HK"> -->
          <input type="hidden" name="CampaignId" value="7012u000000P4pYAAS" title="Comms - Direct Dialogue Followup - HK">          

          <div>
            <button id="submit_btn" class="send-fetch-form-btn" type="submit">提交</button>          
          </div>
        </form>        
      </div>    
    </main>	
    <footer>
        <div class="footer__up">
          <div class="footer__info">
            <div class="footer__logo"><a herf="http://www.greenpeace.org/hongkong/?ref=dd_followup"><img src="https://change.greenpeace.org.tw/others/gp-logo-white-2019.png?v=1" alt="綠色和平"></a></div>
            <p>綠色和平存在，因為脆弱的地球需要改變、需要行動。<br />
            但保護地球的使命不能僅靠綠色和平來完成，唯有結合你的力量，才能夠讓地球變得更綠色、更和平。</p>          
          </div>
          <div class="footer__menu">
            <ul>
              <!--<li><a href="http://www.greenpeace.org/hongkong/?ref=dd_followup" target="_blank">主頁</a></li>
              <li><a href="https://supporter.ea.greenpeace.org/tw/s/donate?ref=dd_followup" target="_blank">捐助支持</a></li>	-->
              <li><a href="https://www.greenpeace.org/hongkong/policies/privacy-and-cookies/?ref=dd_followup" target="_blank">私隱政策與個人資料收集聲明</a></li>
            </ul>		
          </div>
        </div>
        <div class="footer__copyright">			
          <span>© <script>document.write(new Date().getFullYear());</script></span>
          <strong class="logo">GREENPEACE</strong>
        </div>                      
    </footer>  
  </div>
